<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>

  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish
    errorBtns[0].addEventListener('click', e => {
      console.log('Console Log Demo');
    });

    errorBtns[1].addEventListener('click', e => {
      console.error('Console Error Demo');
    });

    errorBtns[2].addEventListener('click', e => {
      console.count('Console Count Demo');
    });

    errorBtns[3].addEventListener('click', e => {
      console.warn('Console Warn Demo');
    });

    errorBtns[4].addEventListener('click', e => {
      let number = 1 + 1;
      const errorMsg = 'The number does not equal 3';
      console.assert(number === 3, { number: number, errorMsg: errorMsg });
    });

    errorBtns[5].addEventListener('click', e => {
      console.clear();
    });

    errorBtns[6].addEventListener('click', e => {
      console.dir('Console Dir Demo');
    });

    errorBtns[7].addEventListener('click', e => {
      console.dirxml('Console Dirxml Demo');
    });

    errorBtns[8].addEventListener('click', e => {
      console.group('Group');
    });

    errorBtns[9].addEventListener('click', e => {
      console.groupEnd('Group');
    });

    errorBtns[10].addEventListener('click',function(e){
      console.table(['Number 1', 'Number 2', 'Number 3']);
    });

    errorBtns[11].addEventListener('click', () => {
      console.time('Timer');
    });

    errorBtns[12].addEventListener('click', () => {
      console.timeEnd('Timer');
    });

    errorBtns[13].addEventListener('click', () => {
      function traceFunc() {
        console.log('Console Trace Demo');
        console.trace()
      }
      traceFunc();
    });

    errorBtns[14].addEventListener('click', () => {
      console.log(thisError);
    });

    try {
      errorBtns[15].addEventListener('click', () => {
        console.log('Try phase');
      });
    } catch (err) {
      console.log('Catch phase');
    } finally {
      console.log('Finally phase');
    }

    class customError extends Error {
      constructor(message) {
        super(message);
        this.name = 'customError';
      }
    }

    try {
      throw new CustomError('Custom error alert!');
    } catch (err) {
      console.log('Caught the custom error!');
    }

    if (window.onerror) {
      let newHandler = console.log('Caught the error!');
      window.onerror = newHandler;
    }
  </script>

</body>

</html>
